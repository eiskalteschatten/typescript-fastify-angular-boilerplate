<div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field appearance="outline">
      <mat-label>Email Address</mat-label>
      <input matInput required [(ngModel)]="model.email" name="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput required [(ngModel)]="model.firstName" name="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput required [(ngModel)]="model.lastName" name="lastName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput required [(ngModel)]="model.password" name="password">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput required [(ngModel)]="model.confirmPassword" name="confirmPassword">
    </mat-form-field>

    <button mat-flat-button color="primary">Register</button>
  </form>

  <div class="footer">
    <a routerLink="/auth/login">Login</a>
  </div>
</div>
